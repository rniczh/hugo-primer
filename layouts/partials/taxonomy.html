<!-- categories -->
{{ with .Params.Categories }}{{ range . }}
<a style="text-decoration: none;" href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--gray-darker">{{ . }}</span>
</a>
{{ end }}{{ end }}
<!-- tags -->
{{ with .Params.Tags }}{{ range . }}
<a style="text-decoration: none;" href='{{ "/tags/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--gray">{{ . }}</span>
</a>
{{ end }}{{ end }}
